# This file will be installed to folder:
# {dpct_install_folder}/extensions/pytorch_api_rules.
# The rule specified in this file can be imported with commandline option:
# --rule-file={dpct_install_folder}/extensions/pytorch_api_rules/pytorch_api.yaml
---
- Rule: rule_CUDAGuard_h
  Kind: Header
  Priority: Takeover
  In: c10/cuda/CUDAGuard.h
  Out: c10/core/DeviceGuard.h
  Includes: []

- Rule: rule_OptionalCUDAGuard
  Kind: Type
  Priority: Takeover
  In: c10::cuda::OptionalCUDAGuard
  Out: c10::OptionalDeviceGuard
  Includes: []

- Rule: rule_CUDAStream_h
  Kind: Header
  Priority: Takeover
  In: c10/cuda/CUDAStream.h
  Out: c10/xpu/XPUStream.h
  Includes: []

- Rule: rule_CUDATensorMethods_cuh
  Kind: Header
  Priority: Takeover
  In: ATen/cuda/CUDATensorMethods.cuh
  Out: c10/util/Half.h
  Includes: ["ATen/Tensor.h"]

- Rule: rule_default_queue
  Kind: HelperFunction
  Priority: Takeover
  In: get_in_order_queue
  Out: static_cast<sycl::queue&>(c10::xpu::getCurrentXPUStream())
  Includes: ["c10/xpu/XPUStream.h"]

- Rule: rule_torch_Tensor
  Kind: Class
  Priority: Takeover
  In: torch::Tensor
  Out: torch::Tensor
  Methods:
    - In: is_cuda
      Out: $method_base is_xpu()

- Rule: rule_getCurrentCUDAStream
  Kind: API
  Priority: Takeover
  In: at::cuda::getCurrentCUDAStream
  Out: c10::xpu::getCurrentXPUStream($1)
  Includes: ["c10/xpu/XPUStream.h"]

- Rule: rule_CUDAStream
  Kind: Class
  Priority: Takeover
  In: c10::cuda::CUDAStream
  Out: c10::xpu::XPUStream
  Methods:
    - In: stream
      Out: \&static_cast<sycl::queue &>($method_base queue())

- Rule: rule_remove_AT_CUDA_CHECK
  Kind: Macro
  Priority: Takeover
  In: AT_CUDA_CHECK
  Out: |

- Rule: rule_CUDAContext_h
  Kind: Header
  Priority: Takeover
  In: ATen/cuda/CUDAContext.h
  Out: ATen/xpu/XPUContext.h
  Includes: []
